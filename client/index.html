<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>SigmaTest</title>
</head>
<body>
    <div class="container">
        <h1>SigmaTest</h1>
        <div id="loading" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="form">
            <form id="projectForm" action="http://localhost:3000/project">
                <div class="form-group">
                    <input class="form-control" type="text" name="project[title]" placeholder="Project Title" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="project[description]" id="" cols="30" rows="2" placeholder="Project Description [Optional]"></textarea>
                </div>
                
                <button class="btn btn-md btn-primary">Submit</button>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>

                    </th>
                </tr>
            </thead>
            <tbody id='projectTableBody'>
                
            </tbody>
        </table>
    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="scripts/main.js"></script>
</body>
</html>
